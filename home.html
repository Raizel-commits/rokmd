<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Home</title>
<style>
body{font-family:Arial,sans-serif;background:#0f172a;color:#dfffe6;margin:0;padding:0;}
header{padding:20px;background:#020617;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;font-size:20px;color:#38bdf8;}
button.logout{background:#ef4444;color:#fff;padding:6px 12px;border:none;border-radius:6px;cursor:pointer;}
button.logout:hover{opacity:0.9;}
main{padding:20px;}
a{color:#38bdf8;text-decoration:none;}
</style>
</head>
<body>
<header>
  <h1>ROK XD • Dashboard</h1>
  <button class="logout" id="logoutBtn">Déconnexion</button>
</header>
<main>
  <p>Bienvenue sur votre dashboard !</p>
  <p><a href="/pair">Pairing & Config</a></p>
  <p><a href="/qrpage">QR Code</a></p>
</main>
<script>
// Déconnexion
document.getElementById("logoutBtn").onclick = ()=>{
  localStorage.removeItem("sessionId");
  window.location.href="/";
};

// Vérifier session
const sessionId = localStorage.getItem("sessionId");
if(!sessionId) window.location.href="/";
</script>
</body>
</html>
