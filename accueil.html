<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Accueil</title>

<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:380px;
}

*{box-sizing:border-box}

html,body{
  height:100%;
  margin:0;
  font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
    radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
    linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#dfffe6;
}

.stage{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:36px;
}

.glass-card{
  width:var(--card-w);
  max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;
  padding:28px 22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
}

/* Header */
header h1{
  font-family:"JetBrains Mono", monospace;
  font-size:22px;
  margin:0;
  color:var(--neon);
  text-transform:uppercase;
  text-shadow:0 0 18px rgba(56,189,248,0.22);
}

header .small-url{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

/* Avatar */
.avatar{
  width:120px;
  height:120px;
  margin:20px auto;
  border-radius:50%;
  overflow:hidden;
  border:2px solid var(--neon);
  box-shadow:0 0 30px rgba(56,189,248,0.35);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Buttons */
.btn{
  display:block;
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  background:var(--neon);
  color:#020617;
  font-weight:700;
  text-decoration:none;
  cursor:pointer;
  transition:.25s;
}

.btn:hover{
  opacity:.9;
  transform:translateY(-1px);
}

/* Social */
.social-icons{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<main class="stage">

  <section class="glass-card">

    <header>
      <h1>ROK XD</h1>
      <div class="small-url">WhatsApp Bot</div>
    </header>

    <div class="avatar">
      <img src="https://files.catbox.moe/t1pogr.jpg" alt="Avatar">
    </div>

    <a href="/pair" class="btn">Pairing Code</a>
    <a href="/qr" class="btn">QR Code</a>

    <div class="social-icons">
      © RAIZEL • Secure Platform
    </div>

  </section>

</main>
</body>
</html>
