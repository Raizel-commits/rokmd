<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:400px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
background: radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
            radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
            linear-gradient(180deg,var(--bg-1),var(--bg-2));
color:#dfffe6;overflow-x:hidden;}
.stage{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:36px;}
.glass-card{
  width:var(--card-w);max-width:95vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
}
.card-header h1{font-family:"JetBrains Mono", monospace;font-size:24px;margin:0;color:var(--neon);text-transform:uppercase;text-shadow:0 0 18px rgba(56,189,248,0.22);}
.card-header .small-url{font-size:12px;color:var(--muted);margin-top:6px;}
input[type="email"], input[type="password"]{
  width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid rgba(56,189,248,0.1);
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));color:#dfffe6;
}
.btn{
  display:block;width:100%;padding:12px;margin:8px 0;font-size:16px;font-weight:bold;color:#020617;
  background:var(--neon);border:none;border-radius:6px;text-decoration:none;cursor:pointer;
}
.btn:hover{opacity:0.9;}
.error{color:#ff6b6b;margin:8px 0;font-weight:bold;}
.link{color:var(--neon);text-decoration:none;font-size:14px;}
</style>
</head>
<body>
<main class="stage">
<section class="glass-card">
  <header class="card-header">
    <h1>Login</h1>
    <div class="small-url">Bienvenue sur ROK XD</div>
  </header>

  <div class="error" id="errorMsg"></div>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="loginBtn" class="btn">Se connecter</button>

  <div style="margin-top:12px;">
    Pas de compte ? <a href="/register" class="link">S'inscrire</a>
  </div>
</section>
</main>

<script>
document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorDiv = document.getElementById("errorMsg");
  errorDiv.innerText = "";

  if(!email || !password){
    errorDiv.innerText = "Veuillez remplir tous les champs";
    return;
  }

  try{
    const res = await fetch("/auth/login", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({email,password})
    });
    const data = await res.json();
    if(data.success){
      window.location.href = "/panel";
    } else {
      errorDiv.innerText = data.error || "Erreur inconnue";
    }
  }catch(e){
    errorDiv.innerText = "Erreur serveur";
    console.error(e);
  }
};
</script>
</body>
</html>
