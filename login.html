<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Login / Inscription</title>
<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:380px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Inter",system-ui;-apple-system,"Segoe UI",Roboto,sans-serif;background:radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),linear-gradient(180deg,var(--bg-1),var(--bg-2));color:#dfffe6;overflow:hidden}
.stage{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;padding:36px}
.glass-card{width:var(--card-w);max-width:92vw;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:22px;box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;backdrop-filter: blur(10px) saturate(140%);border:1px solid var(--glass-border);text-align:center}
.card-header h1{font-family:"JetBrains Mono", monospace;font-size:24px;margin:0;color:var(--neon);text-transform:uppercase;text-shadow:0 0 18px rgba(56,189,248,0.22)}
.card-header .small-url{font-size:12px;color:var(--muted);margin-top:6px}
form{display:flex;flex-direction:column;gap:12px;margin-top:20px}
input[type="text"],input[type="email"],input[type="password"]{padding:10px;border-radius:6px;border:1px solid var(--glass-border);background:rgba(255,255,255,0.02);color:#dfffe6;font-size:14px}
input[type="submit"]{padding:12px;font-weight:bold;color:#020617;background:var(--neon);border:none;border-radius:6px;cursor:pointer}
input[type="submit"]:hover{opacity:0.9}
.switch-action{margin-top:14px;font-size:14px;color:var(--muted);cursor:pointer;text-decoration:underline}
.credits{font-size:12px;color:var(--muted);margin-top:20px}
</style>
</head>
<body>
<main class="stage">
<section class="glass-card">
<header class="card-header">
<h1 id="formTitle">Connexion</h1>
<div class="small-url">WhatsApp Bot</div>
</header>

<form id="loginForm">
<input type="text" id="usernameField" name="username" placeholder="Nom d'utilisateur" style="display:none;">
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Mot de passe" required>
<input type="submit" value="Se connecter">
</form>

<div class="switch-action" id="switchForm">Pas encore de compte ? S'inscrire</div>
<div class="credits">Développé par RAIZEL & KNUT</div>
</section>
</main>

<script>
const form = document.getElementById('loginForm');
const switchBtn = document.getElementById('switchForm');
const usernameField = document.getElementById('usernameField');
const formTitle = document.getElementById('formTitle');

let isLogin = true; // true = connexion, false = inscription

switchBtn.addEventListener('click', () => {
  isLogin = !isLogin;
  if(isLogin){
    usernameField.style.display = 'none';
    formTitle.textContent = 'Connexion';
    form.querySelector('input[type="submit"]').value = 'Se connecter';
    switchBtn.textContent = "Pas encore de compte ? S'inscrire";
  } else {
    usernameField.style.display = 'block';
    formTitle.textContent = 'Inscription';
    form.querySelector('input[type="submit"]').value = "S'inscrire";
    switchBtn.textContent = "Déjà un compte ? Connexion";
  }
});

function getReferralFromURL(){
  const params = new URLSearchParams(window.location.search);
  return params.get('ref') || null;
}

form.addEventListener('submit', async e=>{
  e.preventDefault();
  const data = {
    email: form.email.value.trim(),
    password: form.password.value.trim(),
    action: isLogin ? 'login' : 'register',
    referral: getReferralFromURL()
  };
  if(!isLogin) data.username = usernameField.value.trim();

  try{
    const res = await fetch('/api/login', {
      method:'POST',
      headers:{'Content-Type':'application/json','x-api-key':'demo-key'},
      body: JSON.stringify(data)
    });
    const result = await res.json();
    alert(result.message + (result.coins ? ` | Coins: ${result.coins}` : ''));
  }catch(err){
    console.error(err);
    alert('Erreur serveur');
  }
});
</script>
</body>
</html>
