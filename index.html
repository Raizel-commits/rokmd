<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>RAIZEL-XMD • Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family:Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  background:#020617;
  padding:30px;
  width:320px;
  border-radius:10px;
  box-shadow:0 0 30px rgba(56,189,248,.15);
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:6px;
}
button{
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
a{color:#38bdf8;text-decoration:none}
#msg{margin-top:10px}
</style>
</head>

<body>
<div class="box">
<h2>Connexion</h2>

<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Mot de passe">

<button id="loginBtn">Se connecter</button>
<p id="msg"></p>

<p><a href="/register">Créer un compte</a></p>
</div>

<script>
if(localStorage.getItem("sessionId")){
  location.href="/dashboard";
}

loginBtn.onclick = async ()=>{
  msg.innerText="Connexion...";
  const r = await fetch("/auth/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      email:email.value.trim(),
      password:password.value.trim()
    })
  });
  const d = await r.json();
  msg.innerText=d.message;
  if(d.sessionId){
    localStorage.setItem("sessionId",d.sessionId);
    setTimeout(()=>location.href="/dashboard",600);
  }
};
</script>
</body>
</html>
