<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RAIZEL-XMD ‚Ä¢ Pairing Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 25px rgba(0,0,0,.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      word-break: break-word;
    }

    .error {
      color: #ef4444;
    }

    .success {
      color: #22c55e;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üîó Pairing WhatsApp</h2>

    <input
      id="phone"
      type="tel"
      placeholder="Num√©ro ex: 2376XXXXXXX"
    >

    <button id="btn">G√©n√©rer le code</button>

    <div class="result" id="result"></div>
  </div>

<script>
  const btn = document.getElementById("btn");
  const result = document.getElementById("result");

  btn.onclick = async () => {
    const phone = document.getElementById("phone").value.trim();

    if (!phone) {
      result.innerHTML = "<span class='error'>‚ùå Num√©ro requis</span>";
      return;
    }

    btn.disabled = true;
    result.innerHTML = "‚è≥ G√©n√©ration du code...";

    try {
      const r = await fetch(`/code?number=${encodeURIComponent(phone)}`);
      const data = await r.json();

      if (data.code) {
        result.innerHTML = `
          <div class="success">üì≤ CODE DE PAIRING</div>
          <div>${data.code}</div>
          <p style="font-size:14px;margin-top:10px;">
            WhatsApp ‚Üí Appareils connect√©s ‚Üí Lier un appareil ‚Üí Entrer le code
          </p>
        `;
      } else if (data.status) {
        result.innerHTML = `<span class="success">‚úÖ ${data.status}</span>`;
      } else if (data.error) {
        result.innerHTML = `<span class="error">‚ùå ${data.error}</span>`;
      }
    } catch (e) {
      result.innerHTML = "<span class='error'>‚ùå Erreur serveur</span>";
    }

    btn.disabled = false;
  };
</script>

</body>
</html>
