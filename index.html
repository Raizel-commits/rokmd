<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Dashboard</title>
<style>
:root{
  --bg-1:#020617; 
  --bg-2:#0f172a; 
  --neon:#38bdf8; 
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
}
*{box-sizing:border-box;margin:0;padding:0;}
html, body{
  height:100%;
  font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  color:#dfffe6;
  background: linear-gradient(270deg, #020617, #0f172a, #020617);
  background-size: 600% 600%;
  animation: gradientAnim 15s ease infinite;
  overflow:hidden;
}

/* Gradient animé */
@keyframes gradientAnim{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Conteneur central */
.stage{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

/* Cadre style glass */
.glass-card{
  width:380px;
  max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;
  padding:24px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* Header */
.card-header h1{
  font-family:"JetBrains Mono", monospace;
  font-size:20px;
  color:var(--neon);
  text-transform:uppercase;
  text-shadow:0 0 18px rgba(56,189,248,0.22);
}
.card-header .small-url{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

/* Avatar */
.avatar{
  margin:16px 0;
  text-align:center;
}
.avatar img{
  width:80px;
  height:80px;
  border-radius:50%;
  border:2px solid var(--neon);
  box-shadow:0 0 12px var(--neon);
}

/* Texte et timer */
.timer{margin:6px 0;font-size:14px;color:var(--neon);font-weight:bold;}
.result-message{margin-top:10px;font-weight:bold;text-align:center;color:#ef4444;}

/* Store cards */
.store-card{
  background:rgba(255,255,255,0.02);
  border:1px solid var(--glass-border);
  border-radius:15px;
  padding:12px;
  cursor:pointer;
  transition:.2s;
  margin-bottom:8px;
}
.store-card:hover{
  box-shadow:0 0 20px var(--neon);
  transform:scale(1.03);
}
.price{color:var(--neon); font-weight:bold;margin:4px 0;}
.select-pay{
  margin-top:6px;
  padding:6px 10px;
  border-radius:6px;
  border:1px solid var(--glass-border);
  background:rgba(255,255,255,0.02);
  color:#dfffe6;
  width:100%;
}

/* Boutons style login */
.btn{
  display:block;
  background:var(--neon);
  color:#020617;
  padding:12px;
  border-radius:30px;
  font-weight:700;
  text-decoration:none;
  text-align:center;
  margin:8px 0;
  transition:.2s;
}
.btn:hover{
  transform:scale(1.03);
  box-shadow:0 0 20px rgba(56,189,248,.4);
}

/* Footer bouton déconnexion */
.logout-btn{
  background:#ef4444;
  color:#fff;
}
</style>
</head>
<body>

<main class="stage">
<section class="glass-card">

<header class="card-header">
  <h1>ROK XD • Dashboard</h1>
  <div class="small-url">Déployez vos bots WhatsApp</div>
</header>

<div class="avatar">
  <img src="https://files.catbox.moe/36ywf8.jpeg" alt="Avatar">
</div>

<div class="timer" id="botTimer">Bot inactif</div>
<div>Coins : <span id="coins">0</span></div>

<div class="section">
  <h3>Activer le bot</h3>

  <div class="store">
    <div class="store-card">
      <div>24 heures</div>
      <div class="price">20 coins / 800 F CFA</div>
      <select class="select-pay" onchange="selectPayment(this,24)">
        <option value="">--Payer avec--</option>
        <option value="coins">Coins</option>
        <option value="fcfa">FCFA</option>
      </select>
    </div>
    <div class="store-card">
      <div>48 heures</div>
      <div class="price">40 coins / 1 600 F CFA</div>
      <select class="select-pay" onchange="selectPayment(this,48)">
        <option value="">--Payer avec--</option>
        <option value="coins">Coins</option>
        <option value="fcfa">FCFA</option>
      </select>
    </div>
    <div class="store-card">
      <div>72 heures</div>
      <div class="price">60 coins / 2 400 F CFA</div>
      <select class="select-pay" onchange="selectPayment(this,72)">
        <option value="">--Payer avec--</option>
        <option value="coins">Coins</option>
        <option value="fcfa">FCFA</option>
      </select>
    </div>
  </div>
</div>

<a href="/pair" class="btn" id="pairBtn">Pairing Code</a>
<a href="/qrpage" class="btn" id="qrBtn">QR Code</a>
<a href="/logout" class="btn logout-btn">Déconnexion</a>

<div class="result-message" id="resultMsg"></div>

</section>
</main>

<script>
let botTimeRemaining = 0;
let userCoins = 0;

// Charger coins et timer
async function loadStatus(){
  try {
    const res = await fetch('/coins');
    const data = await res.json();
    userCoins = data.coins || 0;
    botTimeRemaining = data.botActiveRemaining || 0;
    document.getElementById('coins').textContent = userCoins;
    updateTimer();
  } catch(e){ console.error(e); }
}

// Timer
function updateTimer(){
  const el = document.getElementById('botTimer');
  if(botTimeRemaining<=0){ el.textContent="Bot inactif"; return; }
  const interval = setInterval(()=>{
    if(botTimeRemaining<=0){ el.textContent="Bot inactif"; clearInterval(interval); return;}
    botTimeRemaining -= 1000;
    const h = Math.floor(botTimeRemaining/3600000);
    const m = Math.floor((botTimeRemaining%3600000)/60000);
    const s = Math.floor((botTimeRemaining%60000)/1000);
    el.textContent=`Bot actif : ${h}h ${m}m ${s}s`;
  },1000);
}

// Gestion paiement
async function selectPayment(select, hours){
  const choice = select.value;
  if(!choice) return;

  const priceCoins = {24:20,48:40,72:60};
  const priceFcfa  = {24:800,48:1600,72:2400};

  if(choice==="coins"){
    if(userCoins<priceCoins[hours]){
      document.getElementById('resultMsg').textContent = `Coins insuffisants (${priceCoins[hours]} requis)`;
      select.value="";
      return;
    }
    const res = await fetch('/buy-bot',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({duration:hours})
    });
    const data = await res.json();
    document.getElementById('resultMsg').textContent = data.error || data.status;
    loadStatus();
  }

  if(choice==="fcfa"){
    const paymentId = "moneyfusion_" + Date.now();
    const amount = priceFcfa[hours];
    const url = `https://payin.moneyfusion.net/payment/69620e03013a0771970d2b80/${amount}/${paymentId}`;
    window.location.href = url;
  }

  select.value="";
}

loadStatus();
</script>
</body>
</html>
