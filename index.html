<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Dashboard</title>
<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:400px;
}
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
  background:radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
             radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
             linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#dfffe6;
  overflow-x:hidden;
}
.stage{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:36px;
}
.glass-card{
  width:var(--card-w);
  max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
}
.card-header h1{
  font-family:"JetBrains Mono", monospace;
  font-size:22px;
  margin:0;
  color:var(--neon);
  text-transform:uppercase;
  text-shadow:0 0 18px rgba(56,189,248,0.22);
}
.stats{
  margin:20px 0;
  font-size:16px;
}
button{
  width:100%;
  padding:12px;
  border-radius:6px;
  border:none;
  background:var(--neon);
  color:#020617;
  font-weight:bold;
  cursor:pointer;
  font-size:16px;
  margin:8px 0;
  transition:0.2s;
}
button:hover{opacity:0.9; transform: scale(1.02);}
.referral, .ref-list{
  margin-top:12px;
  font-size:14px;
  color:var(--muted);
  word-break:break-word;
}
</style>
</head>
<body>
<main class="stage">
<section class="glass-card">
<header class="card-header">
<h1>ROK XD • Dashboard</h1>
<div class="stats">Coins : <span id="coins">0</span></div>
</header>

<button id="deployBtn">Déployer (3 coins)</button>
<button id="adBtn">Gagner 1 coin via pub</button>

<div class="referral">
  Votre lien de parrainage : <span id="refLink"></span>
</div>
<div class="ref-list">
  Abonnés parrainés : <span id="referrals">Aucun</span>
</div>
</section>
</main>

<script>
const username = localStorage.getItem('username');
if(!username){
  alert('Connectez-vous d\'abord !');
  window.location.href='/login';
}

const coinsEl = document.getElementById('coins');
const deployBtn = document.getElementById('deployBtn');
const adBtn = document.getElementById('adBtn');
const refLinkEl = document.getElementById('refLink');
const referralsEl = document.getElementById('referrals');

async function fetchStats(){
  try{
    const res = await fetch(`/api/coins/${username}`,{headers:{'x-api-key':'demo-key'}});
    const data = await res.json();
    coinsEl.innerText = data.coins;
    refLinkEl.innerText = `${window.location.origin}/login?ref=${username}`;
    referralsEl.innerText = data.referrals.length ? data.referrals.join(', ') : 'Aucun';
  }catch(err){console.error(err);}
}

// Déploiement → redirection pair.html
deployBtn.onclick = async ()=>{
  try{
    const res = await fetch('/api/deploy',{
      method:'POST',
      headers:{'Content-Type':'application/json','x-api-key':'demo-key'},
      body: JSON.stringify({username})
    });
    const data = await res.json();
    if(res.ok){
      alert(data.message);
      fetchStats();
      window.location.href = '/pair';
    } else {
      alert(data.message);
    }
  }catch(err){console.error(err);}
}

// Gagner 1 coin → redirection qr.html
adBtn.onclick = async ()=>{
  try{
    const res = await fetch('/api/coins/add',{
      method:'POST',
      headers:{'Content-Type':'application/json','x-api-key':'demo-key'},
      body: JSON.stringify({username})
    });
    const data = await res.json();
    if(res.ok){
      alert(data.message);
      fetchStats();
      window.location.href = '/qrpage';
    } else {
      alert(data.message);
    }
  }catch(err){console.error(err);}
}

// Initial stats load
fetchStats();
</script>
</body>
</html>
