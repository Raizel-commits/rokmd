<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Login</title>
<style>
body{font-family:Arial,sans-serif;background:#0f172a;color:#dfffe6;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.card{background:rgba(0,0,0,0.6);padding:30px;border-radius:12px;width:300px;text-align:center;}
input,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none;font-size:14px;}
button{background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;}
button:hover{opacity:0.9;}
.message{margin-top:12px;font-size:14px;}
</style>
</head>
<body>
<div class="card">
<h2>Login ROK XD</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Mot de passe">
<button id="loginBtn">Se connecter</button>
<div class="message" id="msg"></div>
<p>Pas de compte ? <a href="register.html">Inscription</a></p>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");

loginBtn.onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!email || !password){ msg.innerText="Tous les champs sont requis"; return; }

  loginBtn.disabled=true;
  msg.innerText="Connexion...";

  try{
    const r = await fetch("/auth/login", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({email,password})
    });
    const data = await r.json();
    if(data.sessionId){
      localStorage.setItem("sessionId", data.sessionId);
      msg.innerText="Connexion réussie !";
      window.location.href = "/home.html";
    }else{
      msg.innerText=data.message || "Erreur login";
    }
  }catch(e){
    msg.innerText="Erreur serveur";
    console.error(e);
  }
  loginBtn.disabled=false;
};
</script>
</body>
</html>
