<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD â€¢ Login</title>
<style>
:root{
--bg-1:#020617;--bg-2:#0f172a;--neon:#38bdf8;
--glass:rgba(255,255,255,.02);--border:rgba(56,189,248,.22)
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:Inter,system-ui;
background:
radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,.03), transparent),
linear-gradient(180deg,var(--bg-1),var(--bg-2));
color:#dfffe6}
.stage{height:100vh;display:flex;align-items:center;justify-content:center}
.card{
width:360px;padding:24px;border-radius:18px;
background:linear-gradient(180deg,var(--glass),rgba(255,255,255,.01));
border:1px solid var(--border);backdrop-filter:blur(10px);
text-align:center}
h1{color:var(--neon)}
input{width:100%;padding:12px;margin:10px 0;border-radius:6px;border:none}
button{width:100%;padding:12px;background:var(--neon);border:none;font-weight:bold}
</style>
</head>
<body>
<div class="stage">
<div class="card">
<h1>ROK XD</h1>
<input id="email" placeholder="Email">
<input id="pass" type="password" placeholder="Mot de passe">
<button onclick="login()">Connexion</button>
</div>
</div>
<script>
function login(){
 if(!email.value||!pass.value)return alert("Champs requis");
 localStorage.setItem("user",email.value);
 localStorage.setItem("coins",20);
 location.href="/dashboard";
}
</script>
</body>
</html>
