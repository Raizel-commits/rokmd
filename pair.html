<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Pairing & Config</title>
<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:400px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
background:radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
            radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
            linear-gradient(180deg,var(--bg-1),var(--bg-2));
color:#dfffe6;overflow-x:hidden;}
.stage{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;padding:36px;}
.glass-card{
  width:var(--card-w);max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
}
.card-header h1{font-family:"JetBrains Mono", monospace;font-size:22px;margin:0;color:var(--neon);text-transform:uppercase;text-shadow:0 0 18px rgba(56,189,248,0.22);}
input, button{width:100%;padding:12px;margin:6px 0;border-radius:6px;border:none;font-size:14px;}
input{background:rgba(255,255,255,0.02);color:#dfffe6;border:1px solid var(--glass-border);}
button{background:var(--neon);color:#020617;font-weight:bold;cursor:pointer;}
button:hover{opacity:0.9;}
.result, .stats{margin-top:12px;font-size:14px;color:var(--muted);}
</style>
</head>
<body>
<main class="stage">
<section class="glass-card">
<header class="card-header">
<h1>ROK XD • Pairing & Config</h1>
<div class="stats">Coins : <span id="coins">0</span></div>
</header>

<!-- PAIRING -->
<input id="phone" type="tel" placeholder="2376XXXXXXX">
<button id="pairBtn">Générer le code</button>
<div class="result" id="pairResult"></div>

<hr style="border:1px solid rgba(56,189,248,0.1); margin:12px 0;">

<!-- CONFIG -->
<input id="prefix" type="text" placeholder="Préfixe commandes (ex: !)">
<button id="configBtn">Sauvegarder Config</button>
<div class="result" id="configResult"></div>

<!-- REFERRAL -->
<div class="result" style="margin-top:12px;">
Votre lien de parrainage : <span id="refLink"></span>
</div>

</section>
</main>

<script>
const username = localStorage.getItem('username');
if(!username){ alert('Connectez-vous !'); window.location.href='/login'; }

const coinsEl = document.getElementById('coins');
const pairBtn = document.getElementById('pairBtn');
const pairResult = document.getElementById('pairResult');
const configBtn = document.getElementById('configBtn');
const configResult = document.getElementById('configResult');
const refLinkEl = document.getElementById('refLink');

// Afficher coins et lien de parrainage
async function fetchStats(){
  try{
    const res = await fetch(`/api/coins/${username}`);
    const data = await res.json();
    coinsEl.innerText = data.coins;
    refLinkEl.innerText = `${window.location.origin}/login?ref=${username}`;
  }catch(err){console.error(err);}
}
fetchStats();

// PAIRING
pairBtn.onclick = async ()=>{
  const phone = document.getElementById('phone').value.trim();
  if(!phone){ pairResult.innerHTML='Numéro requis'; return; }
  pairBtn.disabled=true;
  pairResult.innerHTML='Génération en cours...';
  try{
    const res = await fetch(`/code?number=${encodeURIComponent(phone)}`);
    const data = await res.json();
    if(data.code) pairResult.innerHTML='Code généré : '+data.code;
    else pairResult.innerHTML=data.status||data.error;
  }catch(e){ pairResult.innerHTML='Erreur serveur'; console.error(e); }
  pairBtn.disabled=false;
};

// CONFIG
configBtn.onclick = async ()=>{
  const number = document.getElementById('phone').value.trim();
  const prefix = document.getElementById('prefix').value.trim()||"!";
  if(!number){ configResult.innerHTML='Numéro requis'; return; }

  configBtn.disabled=true;
  configResult.innerHTML='Sauvegarde en cours...';
  try{
    const res = await fetch('/config',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({number,prefix})
    });
    const data = await res.json();
    configResult.innerHTML=data.status||data.error;
  }catch(e){ configResult.innerHTML='Erreur serveur'; console.error(e);}
  configBtn.disabled=false;
};
</script>
</body>
</html>
