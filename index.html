<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Dashboard</title>
<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:400px;
}
*{box-sizing:border-box;}
html,body{
  height:100%;
  margin:0;
  font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
              radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
              linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#dfffe6;
}
.stage{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:36px;
}
.glass-card{
  width:var(--card-w);
  max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
}
.card-header h1{
  font-family:"JetBrains Mono", monospace;
  font-size:20px;
  margin:0;
  color:var(--neon);
  text-transform:uppercase;
  text-shadow:0 0 18px rgba(56,189,248,0.22);
}
.timer, .coins{
  margin-top:12px;
  font-weight:bold;
  font-size:14px;
  color:var(--neon);
}
.store-card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid var(--glass-border);
  border-radius:15px;
  padding:16px;
  margin:12px 0;
  cursor:pointer;
  transition:.2s;
  text-align:left;
}
.store-card:hover{
  transform:scale(1.03);
  box-shadow:0 0 20px var(--neon);
}
.price{color:var(--neon); font-weight:bold;}
.select-pay{
  margin-top:8px; 
  padding:6px 10px; 
  border-radius:6px; 
  border:1px solid var(--glass-border); 
  background:rgba(255,255,255,0.02); 
  color:#dfffe6; 
  width:100%;
}
.btn{
  display:block;
  background:var(--neon);
  color:#000;
  padding:16px;
  border-radius:30px;
  font-weight:700;
  text-decoration:none;
  text-align:center;
  margin:12px 0;
  transition:.2s;
}
.btn:hover{
  transform:scale(1.03);
  box-shadow:0 0 20px rgba(56,189,248,.4);
}
.result-message{
  margin-top:12px;
  font-weight:bold;
  text-align:center;
  color:#ef4444;
}
.avatar{
  margin:16px 0;
}
.avatar img{
  width:80px;
  height:80px;
  border-radius:50%;
  border:2px solid var(--neon);
  box-shadow:0 0 12px var(--neon);
}
</style>
</head>
<body>

<main class="stage">
<section class="glass-card">

<header class="card-header">
  <h1>ROK XD • Dashboard</h1>
</header>

<div class="avatar">
  <img src="https://files.catbox.moe/36ywf8.jpeg" alt="Avatar">
</div>

<div class="timer" id="botTimer">Bot inactif</div>
<div class="coins">Coins : <span id="coins">0</span></div>

<div class="section">
  <h2>Activer le bot</h2>
  <p>Choisissez la durée et le type de paiement :</p>

  <div class="store">
    <div class="store-card">
      <h3>24 heures</h3>
      <p>Activation 24h</p>
      <div class="price">20 coins / 800 F CFA</div>
      <select class="select-pay" onchange="selectPayment(this,24)">
        <option value="">--Payer avec--</option>
        <option value="coins">Coins</option>
        <option value="fcfa">FCFA</option>
      </select>
    </div>
    <div class="store-card">
      <h3>48 heures</h3>
      <p>Activation 48h</p>
      <div class="price">40 coins / 1 600 F CFA</div>
      <select class="select-pay" onchange="selectPayment(this,48)">
        <option value="">--Payer avec--</option>
        <option value="coins">Coins</option>
        <option value="fcfa">FCFA</option>
      </select>
    </div>
    <div class="store-card">
      <h3>72 heures</h3>
      <p>Activation 72h</p>
      <div class="price">60 coins / 2 400 F CFA</div>
      <select class="select-pay" onchange="selectPayment(this,72)">
        <option value="">--Payer avec--</option>
        <option value="coins">Coins</option>
        <option value="fcfa">FCFA</option>
      </select>
    </div>
  </div>
</div>

<a href="/pair" class="btn">Pairing Code</a>
<a href="/qrpage" class="btn">QR Code</a>
<a href="/logout" class="btn" style="background:#ef4444;color:#fff;">Déconnexion</a>

<div class="result-message" id="resultMsg"></div>
</section>
</main>

<script>
let botTimeRemaining = 0;
let userCoins = 0;

async function loadStatus(){
  try {
    const res = await fetch('/coins');
    const data = await res.json();
    userCoins = data.coins || 0;
    botTimeRemaining = data.botActiveRemaining || 0;
    document.getElementById('coins').textContent = userCoins;
    updateTimer();
  } catch(e){
    console.error(e);
  }
}

function updateTimer(){
  const el = document.getElementById('botTimer');
  if(botTimeRemaining<=0){ el.textContent="Bot inactif"; return; }
  const interval = setInterval(()=>{
    if(botTimeRemaining<=0){ el.textContent="Bot inactif"; clearInterval(interval); return;}
    botTimeRemaining -= 1000;
    const h = Math.floor(botTimeRemaining/3600000);
    const m = Math.floor((botTimeRemaining%3600000)/60000);
    const s = Math.floor((botTimeRemaining%60000)/1000);
    el.textContent=`Bot actif : ${h}h ${m}m ${s}s`;
  },1000);
}

async function selectPayment(select, hours){
  const choice = select.value;
  if(!choice) return;

  const priceCoins = {24:20,48:40,72:60};
  const priceFcfa  = {24:800,48:1600,72:2400};

  if(choice==="coins"){
    if(userCoins<priceCoins[hours]){
      document.getElementById('resultMsg').textContent = `Coins insuffisants (${priceCoins[hours]} requis)`;
      select.value="";
      return;
    }
    const res = await fetch('/buy-bot',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({duration:hours})
    });
    const data = await res.json();
    document.getElementById('resultMsg').textContent = data.error || data.status;
    loadStatus();
  }

  if(choice==="fcfa"){
    const paymentId = "moneyfusion_" + Date.now();
    const amount = priceFcfa[hours];
    const url = `https://payin.moneyfusion.net/payment/69620e03013a0771970d2b80/${amount}/${paymentId}`;
    window.location.href = url;
  }

  select.value="";
}

loadStatus();
</script>

</body>
</html>
