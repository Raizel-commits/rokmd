<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • WhatsApp Bot</title>
<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:380px;
}
*{box-sizing:border-box;}
html,body{
  height:100%;
  margin:0;
  font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
              radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
              linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#dfffe6;
  overflow:hidden;
}
.stage{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:36px;
}
.glass-card{
  width:var(--card-w);
  max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
}
.card-header h1{
  font-family:"JetBrains Mono", monospace;
  font-size:24px;
  margin:0;
  color:var(--neon);
  text-transform:uppercase;
  text-shadow:0 0 18px rgba(56,189,248,0.22);
}
.card-header .small-url{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}
.btn{
  display:block;
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:16px;
  font-weight:bold;
  color:#020617;
  background:var(--neon);
  border:none;
  border-radius:6px;
  text-decoration:none;
  cursor:pointer;
  text-align:center;
}
.btn:hover{opacity:0.9;}
.social-icons{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:15px;
}
.social-icons a{
  display:flex;
  align-items:center;
  justify-content:center;
  width:40px;
  height:40px;
  border-radius:50%;
  background:var(--neon);
  color:#020617;
  text-decoration:none;
  font-weight:bold;
  font-size:20px;
}
.credits{
  font-size:12px;
  color:var(--muted);
  margin-top:20px;
}

/* Menu trois traits */
.menu{
  position:fixed;
  top:10px;
  right:10px;
  font-size:28px;
  cursor:pointer;
  z-index:100;
  color:var(--neon);
}
#menuContent{
  display:none;
  position:fixed;
  top:50px;
  right:10px;
  width:250px;
  background:var(--bg-2);
  border:1px solid var(--glass-border);
  border-radius:10px;
  padding:10px;
  z-index:100;
}
#menuContent div, #menuContent button{
  margin-bottom:6px;
  color:#dfffe6;
}
#menuContent button{
  width:100%;
  background:var(--neon);
  color:#020617;
  border:none;
  border-radius:6px;
  padding:6px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="menu" id="menuBtn">☰</div>
<div id="menuContent">
  <div>Coins: <span id="coinsDisplay">20</span></div>
  <button onclick="copyReferral()">Générer lien de parrainage</button>
  <div>Contact:<br>RAIZEL: <a href='https://wa.me/237699777530' target='_blank'>WA</a><br>KNUT: <a href='https://wa.me/237673941535' target='_blank'>WA</a></div>
  <button onclick="alert('Pour vous connecter au bot, utilisez votre numéro et générez le code de pairing.')">Help</button>
</div>

<main class="stage">
<section class="glass-card">
  <header class="card-header">
    <h1>ROK XD</h1>
    <div class="small-url">WhatsApp Bot</div>
  </header>
  <a href="/pair" class="btn" id="pairBtn">Pairing Code</a>
  <a href="/qrpage" class="btn" id="qrBtn">QR Code</a>
  <div class="social-icons">
    <a href="https://t.me/devraizel" target="_blank">T</a>
    <a href="https://wa.me/237673941535" target="_blank">W</a>
  </div>
  <div class="credits">Développé par RAIZEL & KNUT</div>
</section>
</main>

<script>
// Menu toggle
const menuBtn = document.getElementById("menuBtn");
const menuContent = document.getElementById("menuContent");
menuBtn.onclick = ()=> menuContent.style.display = menuContent.style.display==='none'?'block':'none';

// Coins - remplacer par valeur réelle depuis session
let coins = 20;
document.getElementById("coinsDisplay").innerText = coins;

// Blocage si moins de 20 coins
document.getElementById("pairBtn").onclick = (e)=>{
  if(coins < 20){ e.preventDefault(); alert("Vous avez besoin de 20 coins pour accéder à cette page."); return false; }
};
document.getElementById("qrBtn").onclick = (e)=>{
  if(coins < 20){ e.preventDefault(); alert("Vous avez besoin de 20 coins pour accéder à cette page."); return false; }
};

// Parrainage
function copyReferral(){
  const username = "user123"; // injecter username réel depuis serveur
  const link = `${window.location.origin}/register?ref=${username}`;
  navigator.clipboard.writeText(link);
  alert(`Lien de parrainage copié !\n${link}`);
}
</script>
</body>
</html>
