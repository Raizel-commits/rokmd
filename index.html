<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • WhatsApp Bot</title>
<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:400px;
}
*{box-sizing:border-box;}
html,body{
  height:100%;
  margin:0;
  font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
              radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
              linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#dfffe6;
  overflow-x:hidden;
}
.stage{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:36px;
}
.glass-card{
  width:var(--card-w);
  max-width:95vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(12px) saturate(150%);
  border:1px solid var(--glass-border);
  text-align:center;
  position:relative;
}
.card-header h1{
  font-family:"JetBrains Mono", monospace;
  font-size:26px;
  margin:0;
  color:var(--neon);
  text-transform:uppercase;
  text-shadow:0 0 18px rgba(56,189,248,0.22);
}
.card-header .small-url{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}
.btn{
  display:block;
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:16px;
  font-weight:bold;
  color:#020617;
  background:var(--neon);
  border:none;
  border-radius:8px;
  text-decoration:none;
  cursor:pointer;
  text-align:center;
  transition:0.2s;
}
.btn:hover{
  opacity:0.9;
  transform:scale(1.03);
}
.store{display:flex;flex-direction:column;gap:12px;margin:15px 0;}
.store-card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));
  border:1px solid var(--glass-border);
  border-radius:15px;
  padding:15px;
  text-align:center;
  cursor:pointer;
  transition:0.2s;
}
.store-card:hover{
  box-shadow:0 0 20px var(--neon),0 0 40px rgba(56,189,248,0.15) inset;
  transform:scale(1.03);
}
.store-card h3{margin:0;color:#38bdf8;font-size:18px;font-weight:bold;}
.store-card p{margin:6px 0;font-size:14px;color:var(--muted);}
.store-card .price{margin-top:8px;font-weight:bold;color:#38bdf8;font-size:16px;}
.result-message{margin-top:10px;font-weight:bold;text-align:center;}
.coins-display{display:flex;justify-content:center;align-items:center;gap:8px;margin-bottom:15px;font-weight:bold;}
.coins-display button{width:auto;padding:4px 8px;font-size:14px;}
.timer{margin-top:8px;font-size:14px;color:#38bdf8;font-weight:bold;}
form{margin-top:15px;display:flex;flex-direction:column;gap:10px;}
input, select{padding:10px;border-radius:8px;border:1px solid var(--glass-border);background:rgba(255,255,255,0.02);color:#dfffe6;}
</style>
</head>
<body>
<main class="stage">
<section class="glass-card">

  <header class="card-header">
    <h1>ROK XD</h1>
    <div class="small-url">WhatsApp Bot</div>
  </header>

  <!-- Coins et Timer -->
  <div class="coins-display">
    Coins : <span id="coins">0</span>
    <button id="addCoinsBtn">+</button>
  </div>
  <div class="timer" id="botTimer">Bot inactif</div>

  <!-- Store Bot -->
  <div class="store">
    <div class="store-card" onclick="buyBot(24)">
      <h3>24 heures</h3>
      <p>Activation du bot pendant 24h</p>
      <div class="price">20 coins</div>
    </div>
    <div class="store-card" onclick="buyBot(48)">
      <h3>48 heures</h3>
      <p>Activation du bot pendant 48h</p>
      <div class="price">40 coins</div>
    </div>
    <div class="store-card" onclick="buyBot(72)">
      <h3>72 heures</h3>
      <p>Activation du bot pendant 72h</p>
      <div class="price">60 coins</div>
    </div>
  </div>

  <!-- Formulaire Money Fusion -->
  <form id="depositForm">
    <h3>Ajouter des coins via Mobile Money</h3>
    <select id="operator" required>
      <option value="">Sélectionnez l'opérateur</option>
      <option value="MTN Money">MTN Money</option>
      <option value="Orange Money">Orange Money</option>
      <option value="Moov Money">Moov Money</option>
      <option value="Wave">Wave</option>
    </select>
    <input type="tel" id="phoneNumber" placeholder="+237 6XX XXX XXX" required>
    <input type="text" id="accountName" placeholder="Nom du titulaire" required>
    <select id="amount" required>
      <option value="">Sélectionnez le montant</option>
      <option value="250">250 F → 20 coins</option>
      <option value="500">500 F → 40 coins</option>
      <option value="750">750 F → 60 coins</option>
      <option value="1000">1000 F → 80 coins</option>
      <option value="1500">1500 F → 120 coins</option>
      <option value="2000">2000 F → 160 coins</option>
    </select>
    <button type="submit" class="btn">Déposer</button>
  </form>

  <!-- Instructions paiement -->
  <div class="result-message" id="resultMsg"></div>

</section>
</main>

<script>
const coinsEl = document.getElementById("coins");
const resultMsg = document.getElementById("resultMsg");
const botTimer = document.getElementById("botTimer");
let botTimeRemaining = 0;

// Charger coins
async function loadCoins(){
  const res = await fetch("/coins");
  const data = await res.json();
  coinsEl.textContent = data.coins;
  botTimeRemaining = data.botActiveRemaining || 0;
  updateTimer();
}
loadCoins();

function updateTimer(){
  if(botTimeRemaining<=0){ botTimer.textContent="Bot inactif"; return; }
  const interval = setInterval(()=>{
    if(botTimeRemaining<=0){ botTimer.textContent="Bot inactif"; clearInterval(interval); return; }
    botTimeRemaining-=1000;
    const h = Math.floor(botTimeRemaining/3600000);
    const m = Math.floor((botTimeRemaining%3600000)/60000);
    const s = Math.floor((botTimeRemaining%60000)/1000);
    botTimer.textContent = `Bot actif : ${h}h ${m}m ${s}s`;
  },1000);
}

// Acheter bot
async function buyBot(hours){
  const confirmBuy = confirm(`Confirmez l'achat de ${hours}h pour activer votre bot ?`);
  if(!confirmBuy) return;
  const res = await fetch("/buy-bot",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({duration:hours})});
  const data = await res.json();
  if(data.error) resultMsg.innerHTML=`<span style="color:#ef4444">${data.error}</span>`;
  else{
    resultMsg.innerHTML=`<span style="color:#38bdf8">✅ ${data.status}</span>`;
    botTimeRemaining = data.expires - Date.now();
    loadCoins();
  }
}

// Déposer coins Money Fusion
document.getElementById("depositForm").onsubmit = async (e)=>{
  e.preventDefault();
  const operator = document.getElementById("operator").value;
  const phoneNumber = document.getElementById("phoneNumber").value;
  const accountName = document.getElementById("accountName").value;
  const amount = document.getElementById("amount").value;
  if(!operator || !phoneNumber || !accountName || !amount) return;

  const res = await fetch("/deposit",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({operator,phoneNumber,accountName,amount})
  });
  const data = await res.json();
  if(data.error) resultMsg.innerHTML=`<span style="color:#ef4444">${data.error}</span>`;
  else{
    resultMsg.innerHTML = `<span style="color:#38bdf8">${data.status}</span>
      <p><strong>Instructions :</strong> ${data.instructions}</p>`;
  }
}
</script>
</body>
</html>
