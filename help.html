<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK-XMD • Help Center</title>
<style>
:root{
 --glass:rgba(255,255,255,0.10);
 --primary:#1e3a8a; /* Navy Blue */
 --secondary:#9333ea;
 --text:#fff;
 --muted:#b3b3b3;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;margin:0;padding:0;}
body{background:#000;color:var(--text);overflow-x:hidden;}
canvas{position:fixed;inset:0;z-index:-2;}
.overlay{position:fixed;inset:0;z-index:-1;background:radial-gradient(circle at 30% 30%,#1e3a8a30,transparent 40%),radial-gradient(circle at 70% 70%,#9333ea30,transparent 45%);pointer-events:none;}
.app{max-width:800px;margin:auto;padding:30px 20px;position:relative;z-index:1;}
.header{text-align:center;margin-bottom:30px;display:flex;align-items:center;justify-content:center;gap:15px;}
.header h1{margin:12px 0 4px;letter-spacing:2px;}
.header p{color:var(--muted);font-size:14px;}
.back-btn{position:absolute;left:20px;top:30px;background:var(--glass);border:1px solid rgba(255,255,255,.15);color:var(--text);padding:10px 20px;border-radius:12px;text-decoration:none;display:flex;align-items:center;gap:8px;transition:all 0.3s;}
.back-btn:hover{background:rgba(30, 58, 138, 0.3);transform:translateX(-5px);}
.card{background:var(--glass);backdrop-filter:blur(20px);border-radius:22px;padding:25px;margin-bottom:25px;border:1px solid rgba(255,255,255,.15);box-shadow:0 0 40px rgba(0,0,0,.4);transition:transform 0.3s ease, box-shadow 0.3s ease;}
.card:hover{transform:translateY(-5px);box-shadow:0 15px 50px rgba(0,0,0,0.6);}
h2{color:var(--primary);margin-bottom:20px;padding-bottom:10px;border-bottom:2px solid rgba(30, 58, 138, 0.5);}
h3{color:#8bb4ff;margin:20px 0 10px;font-size:1.2em;}
.faq-item{margin-bottom:20px;padding-bottom:20px;border-bottom:1px solid rgba(255,255,255,0.1);}
.faq-question{font-weight:600;margin-bottom:10px;color:var(--text);display:flex;align-items:center;gap:10px;cursor:pointer;}
.faq-answer{color:var(--muted);line-height:1.6;padding-left:30px;}
.faq-icon{color:var(--primary);font-size:1.2em;}
.contact-grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));gap:20px;margin-top:20px;}
.contact-card{background:rgba(30, 58, 138, 0.1);padding:20px;border-radius:16px;border:1px solid rgba(30, 58, 138, 0.3);}
.contact-card h4{display:flex;align-items:center;gap:10px;margin-bottom:15px;}
.contact-icon{font-size:1.5em;}
.code-block{background:rgba(0,0,0,0.5);padding:15px;border-radius:12px;border-left:4px solid var(--primary);margin:15px 0;font-family:monospace;overflow-x:auto;}
.warning{background:rgba(234, 179, 8, 0.1);border-left:4px solid #eab308;padding:15px;border-radius:12px;margin:15px 0;}
.warning:before{content:"⚠️";margin-right:10px;}
.troubleshooting-list{padding-left:20px;margin:15px 0;}
.troubleshooting-list li{margin-bottom:10px;}
@media (max-width: 768px){
 .app{padding:60px 15px 30px;}
 .back-btn{top:15px;left:15px;}
 .contact-grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="overlay"></div>

<div class="app">
 <a href="index.html" class="back-btn">← Back</a>
 
 <div class="header">
   <div>
     <h1>ROK-XMD Help Center</h1>
     <p>Find answers to common questions and troubleshooting guides</p>
   </div>
 </div>

 <div id="help-content">
   <!-- Content will be loaded by help.js -->
 </div>
</div>

<script src="help.js"></script>
<script>
// Particles background animation
const canvas = document.getElementById("bg"), ctx = canvas.getContext("2d");
let w,h,particles=[];
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}
window.onresize=resize;resize();

for(let i=0;i<60;i++) particles.push({x:Math.random()*w,y:Math.random()*h,r:2+Math.random()*3,dx:(Math.random()-.5)*0.7,dy:(Math.random()-.5)*0.7});

function animate(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.x+=p.dx;
    p.y+=p.dy;
    if(p.x<0||p.x>w)p.dx*=-1;
    if(p.y<0||p.y>h)p.dy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(30, 58, 138, 0.5)";
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

// Make FAQ questions clickable to show/hide answers
document.addEventListener('click', function(e) {
  if (e.target.classList.contains('faq-question')) {
    const answer = e.target.nextElementSibling;
    answer.style.display = answer.style.display === 'none' ? 'block' : 'none';
  }
});
</script>
</body>
</html>
