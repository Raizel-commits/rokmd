<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0b0d;
  --card:#141417;
  --border:#232327;
  --violet:#8b5cf6;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:"JetBrains Mono", monospace;background:linear-gradient(180deg,#050506,#0b0b0d);color:var(--text);height:100vh;display:flex;justify-content:center;align-items:center;}
.glass-card{
  width:380px;
  max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));
  border-radius:16px;
  padding:24px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  border:1px solid var(--border);
}
.glass-card h1{
  font-size:20px;
  margin-bottom:8px;
  color:var(--violet);
  text-transform:uppercase;
}
.glass-card .small-text{
  font-size:12px;
  color:var(--muted);
  margin-bottom:16px;
}
.avatar{margin-bottom:16px;}
.avatar img{width:80px;height:80px;border-radius:50%;border:2px solid var(--violet);}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(139,92,246,0.2);
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));
  color:#eafff2;
  margin-bottom:12px;
  font-size:14px;
  outline:none;
}
input::placeholder{color:rgba(200,255,255,0.22);}
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:var(--violet);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  font-size:15px;
  transition:.2s;
}
button:hover{background:#7c3aed;}
.link{font-size:13px;color:var(--muted);}
.link a{color:var(--violet);text-decoration:none;}
.result-message{margin-top:12px;font-weight:bold;text-align:center;font-size:14px;font-family:"JetBrains Mono", monospace;}
/* Toast flottant */
.toast{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:var(--card);
  border:1px solid var(--border);
  padding:18px 26px;
  border-radius:16px;
  font-weight:bold;
  z-index:9999;
  text-align:center;
  font-family:"JetBrains Mono", monospace;
  font-size:14px;
}
</style>
</head>
<body>

<section class="glass-card">
  <h1>ROK XD • Login</h1>
  <div class="small-text">Connexion sécurisée</div>

  <div class="avatar">
    <img src="https://files.catbox.moe/36ywf8.jpeg" alt="Avatar">
  </div>

  <form id="loginForm">
    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <button type="submit">Connexion</button>
  </form>

  <div class="link">
    Pas de compte ? <a href="/register">Créer un compte</a>
  </div>

  <div class="result-message" id="resultMsg"></div>
</section>

<script>
// Toast flottant
function showMessage(msg, color=var(--violet), duration=3000){
  const t = document.createElement('div');
  t.className='toast';
  t.textContent = msg;
  t.style.color = color==='red'?'#ef4444':'#34d399';
  document.body.appendChild(t);
  setTimeout(()=>t.remove(), duration);
}

// Login
document.getElementById('loginForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());

  try{
    const res = await fetch('/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(data)
    });
    const result = await res.json();
    if(result.error){
      showMessage(result.error,'red');
    } else {
      showMessage(result.status,'#34d399');
      setTimeout(()=>window.location.href='/',800);
    }
  } catch(err){
    showMessage('Erreur serveur','red');
  }
});
</script>

</body>
</html>
