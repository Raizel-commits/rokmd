<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Login</title>

<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:380px;
}

*{box-sizing:border-box}

html,body{
  height:100%;
  margin:0;
  font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
    radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
    linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#dfffe6;
  overflow:hidden;
}

.stage{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:36px;
}

.glass-card{
  width:var(--card-w);
  max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;
  padding:28px 22px;
  box-shadow:
    0 10px 40px rgba(0,0,0,0.7),
    0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
}

/* Header */
header h1{
  font-family:"JetBrains Mono", monospace;
  font-size:22px;
  margin:0;
  color:var(--neon);
  text-transform:uppercase;
  text-shadow:0 0 18px rgba(56,189,248,0.22);
}
header .small-url{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

/* Avatar */
.avatar{
  width:120px;
  height:120px;
  margin:20px auto;
  border-radius:50%;
  overflow:hidden;
  border:2px solid var(--neon);
  box-shadow:0 0 30px rgba(56,189,248,0.35);
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Inputs */
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid rgba(56,189,248,0.15);
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));
  color:#eafff2;
  outline:none;
}
input::placeholder{
  color:rgba(200,255,255,0.25);
}

/* Buttons */
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
  background:var(--neon);
  color:#020617;
  font-weight:700;
  cursor:pointer;
  font-size:15px;
}
button:hover{opacity:.9}

/* Footer */
.footer{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
}

.error{
  margin-top:10px;
  color:#ef4444;
  font-size:13px;
}
</style>
</head>

<body>
<main class="stage">

  <section class="glass-card">

    <header>
      <h1>ROK XD</h1>
      <div class="small-url">Connexion sécurisée</div>
    </header>

    <div class="avatar">
      <img src="https://files.catbox.moe/t1pogr.jpg" alt="ROK-XD Avatar">
    </div>

    <input id="username" type="text" placeholder="Nom d'utilisateur">
    <input id="password" type="password" placeholder="Mot de passe">

    <button onclick="login()">Connexion</button>

    <div class="error" id="error"></div>

    <div class="footer">© RAIZEL & KNUT</div>

  </section>

</main>

<script>
async function login(){
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  error.textContent = "";

  if(!username || !password){
    error.textContent = "Champs requis";
    return;
  }

  try{
    const res = await fetch("/api/login", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if(data.success){
      window.location.href = "/accueil";
    }else{
      error.textContent = data.error || "Connexion refusée";
    }
  }catch(e){
    error.textContent = "Erreur serveur";
  }
}
</script>

</body>
</html>
