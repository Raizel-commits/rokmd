<script>
let coins=+localStorage.getItem("coins")||0;

function use(c,u){
 if(coins<c)return alert("Coins insuffisants");
 coins-=c;localStorage.setItem("coins",coins);location.href=u;
}
function pay(a){
 location.href=`https://www.pay.moneyfusion.net/Des/fbb93cb2c1939e83/pay/?amount=${a}&reference=ROKXD_${Date.now()}`;
}
