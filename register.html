<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Register</title>
<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:380px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
background: radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
            radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
            linear-gradient(180deg,var(--bg-1),var(--bg-2));
color:#dfffe6;overflow:hidden;}
.stage{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;padding:36px;}
.glass-card{
  width:var(--card-w);max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
}
.card-header h1{font-family:"JetBrains Mono", monospace;font-size:24px;margin:0;color:var(--neon);text-transform:uppercase;text-shadow:0 0 18px rgba(56,189,248,0.22);}
.card-header .small-url{font-size:12px;color:var(--muted);margin-top:6px;}
input{
  display:block;width:100%;padding:12px;margin:10px 0;font-size:16px;border-radius:6px;border:none;background:#111;color:#dfffe6;text-align:center;
}
.btn{
  display:block;width:100%;padding:12px;margin:10px 0;font-size:16px;font-weight:bold;color:#020617;
  background:var(--neon);border:none;border-radius:6px;text-decoration:none;cursor:pointer;
}
.btn:hover{opacity:0.9;}
#msg{color:#ff4081;margin-top:10px;min-height:18px;opacity:0;transition:opacity 0.4s;}
#msg.show{opacity:1;}
.credits{font-size:12px;color:var(--muted);margin-top:10px;}
</style>
</head>
<body>
<main class="stage">
<section class="glass-card">
  <header class="card-header">
    <h1>Inscription</h1>
    <div class="small-url">ROK XD • WhatsApp Bot</div>
  </header>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button class="btn" onclick="register()">S'inscrire</button>
  <div id="msg"></div>
  <div style="margin-top:10px;">
    Déjà un compte ? <a href="/login">Se connecter</a>
  </div>
  <div class="credits">Développé par RAIZEL & KNUT</div>
</section>
</main>

<script>
const msgEl = document.getElementById("msg");

function showMessage(text){
  msgEl.innerText=text;
  msgEl.classList.add("show");
  setTimeout(()=>msgEl.classList.remove("show"),3000);
}

async function register(){
  const username=document.getElementById("username").value;
  const password=document.getElementById("password").value;
  if(!username||!password) return showMessage("Remplis tous les champs !");
  
  const res=await fetch("/api/register",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({username,password})
  });
  const data=await res.json();
  if(data.error) return showMessage(data.error);

  showMessage("Inscription réussie !");
  setTimeout(()=>{ location="/"; },1500);
}
</script>
</body>
</html>
