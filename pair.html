<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Pairing & Config</title>
<style>
:root{--bg-1:#020617;--bg-2:#0f172a;--neon:#38bdf8;--error:#ef4444;--glass-border:rgba(56,189,248,0.22);--muted:rgba(255,255,255,0.45);--card-w:380px;}
*{box-sizing:border-box;}
html,body{height:100%;margin:0;font-family:"Inter",system-ui,Arial; background: radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent), radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent), linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:#dfffe6;}
.stage{display:flex;align-items:center;justify-content:center;height:100vh;padding:36px;}
.glass-card{width:var(--card-w);max-width:92vw; padding:22px; border-radius:18px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid var(--glass-border); backdrop-filter: blur(10px) saturate(140%); box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset; text-align:center;}
.card-header h1{font-family:"JetBrains Mono", monospace; font-size:20px;margin:0;color:var(--neon);text-transform:uppercase;text-shadow:0 0 18px var(--neon);}
input, button{width:100%;padding:12px;margin-bottom:12px;border-radius:6px;border:none;font-size:14px;}
input{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006)); color:#eafff2; border:1px solid rgba(56,189,248,0.06);}
button{background:var(--neon);color:#020617;font-weight:bold;cursor:pointer;}
button:hover{opacity:0.9;}
.result{margin-top:12px;font-weight:bold;word-break:break-word;}
.dots::after{content:'';animation:blink 1s infinite;}
@keyframes blink{0%,20%{content:'';}40%{content:'.';}60%{content:'..';}80%,100%{content:'...';}}
</style>
</head>
<body>
<main class="stage">
<section class="glass-card">
<header class="card-header">
<h1>ROK XD • Pairing & Config</h1>
<div class="small-url">Entrez votre numéro WhatsApp et configurez votre bot</div>
</header>

<input id="phone" type="tel" placeholder="2376XXXXXXX">
<button id="pairBtn">Générer le code</button>
<div class="result" id="pairResult"></div>

<hr style="border:1px solid rgba(56,189,248,0.1); margin:12px 0;">

<input id="prefix" type="text" placeholder="Préfixe commandes (ex: !)">
<button id="configBtn">Sauvegarder Config</button>
<div class="result" id="configResult"></div>
</section>
</main>

<script>
const sessionId = localStorage.getItem("sessionId");
if(!sessionId){ alert("Vous devez être connecté !"); window.location='/'; }

const pairBtn=document.getElementById("pairBtn");
const pairResult=document.getElementById("pairResult");
const configBtn=document.getElementById("configBtn");
const configResult=document.getElementById("configResult");

pairBtn.onclick = async ()=>{
  const number=document.getElementById("phone").value.trim();
  if(!number){ pairResult.innerHTML='<span style="color:#ef4444;font-weight:bold;text-shadow:0 0 10px #ef4444;">Numéro requis</span>'; return; }
  pairBtn.disabled=true;
  pairResult.innerHTML='<span style="color:#38bdf8;font-weight:bold;text-shadow:0 0 10px #38bdf8;">Génération en cours<span class="dots"></span></span>';
  try{
    const r=await fetch(`/code?number=${encodeURIComponent(number)}`, {headers:{"x-session-id":sessionId}});
    const data=await r.json();
    if(data.code) pairResult.innerHTML=`<span style="color:#38bdf8;font-weight:bold;text-shadow:0 0 10px #38bdf8;">Code généré : ${data.code}</span>`;
    else if(data.status) pairResult.innerHTML=`<span style="color:#38bdf8;font-weight:bold;text-shadow:0 0 10px #38bdf8;">${data.status}</span>`;
    else if(data.error) pairResult.innerHTML=`<span style="color:#ef4444;font-weight:bold;text-shadow:0 0 10px #ef4444;">Erreur : ${data.error}</span>`;
  }catch(e){ pairResult.innerHTML=`<span style="color:#ef4444;font-weight:bold;text-shadow:0 0 10px #ef4444;">Erreur serveur</span>`; console.error(e);}
  pairBtn.disabled=false;
};

configBtn.onclick = async ()=>{
  const number=document.getElementById("phone").value.trim();
  const prefix=document.getElementById("prefix").value.trim()||"!";
  if(!number){ configResult.innerHTML='<span style="color:#ef4444;font-weight:bold;text-shadow:0 0 10px #ef4444;">Numéro requis</span>'; return; }
  configBtn.disabled=true;
  configResult.innerHTML='<span style="color:#38bdf8;font-weight:bold;text-shadow:0 0 10px #38bdf8;">Sauvegarde en cours<span class="dots"></span></span>';
  try{
    const r=await fetch("/config",{method:"POST",headers:{"Content-Type":"application/json","x-session-id":sessionId},body:JSON.stringify({number,prefix})});
    const data=await r.json();
    if(data.status) configResult.innerHTML=`<span style="color:#38bdf8;font-weight:bold;text-shadow:0 0 10px #38bdf8;">${data.status}</span>`;
    else if(data.error) configResult.innerHTML=`<span style="color:#ef4444;font-weight:bold;text-shadow:0 0 10px #ef4444;">Erreur : ${data.error}</span>`;
  }catch(e){ configResult.innerHTML=`<span style="color:#ef4444;font-weight:bold;text-shadow:0 0 10px #ef4444;">Erreur serveur</span>`; console.error(e);}
  configBtn.disabled=false;
};
</script>
</body>
</html>
