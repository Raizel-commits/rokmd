<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • WhatsApp Bot</title>

<!-- reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<!-- Google Ads -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
     crossorigin="anonymous"></script>

<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:380px;
}
*{box-sizing:border-box;}
html,body{
  height:100%;
  margin:0;
  font-family:system-ui,Arial;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
    radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
    linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#dfffe6;
}
.stage{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.glass-card{
  width:var(--card-w);
  max-width:92vw;
  padding:24px;
  border-radius:18px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid var(--glass-border);
  backdrop-filter:blur(10px) saturate(140%);
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  text-align:center;
}
h1{
  margin:0 0 8px 0;
  font-family:"JetBrains Mono", monospace;
  color:var(--neon);
  text-transform:uppercase;
  text-shadow:0 0 18px rgba(56,189,248,0.22);
}
.small{font-size:12px;color:var(--muted);margin-bottom:12px;}
button, .btn{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  font-weight:bold;
  background:var(--neon);
  color:#020617;
  cursor:pointer;
}
button:hover, .btn:hover{opacity:.9;}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));
  color:#eafff2;
}
input::placeholder{color:rgba(200,255,255,0.22);}
.result{margin-top:12px;font-weight:bold;word-break:break-word;}
</style>
</head>

<body>
<div class="stage">
  <div class="glass-card">
    <h1>ROK XD</h1>
    <p class="small">WhatsApp Bot sécurisé</p>

    <!-- LOGIN -->
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Mot de passe" required>

      <div class="g-recaptcha" data-sitekey="6Lf3pzosAAAAAIa_kseDG21v0LUio1c_1bdalSRr"></div>

      <button class="btn">Connexion</button>
    </form>

    <hr style="border:1px solid rgba(56,189,248,0.1); margin:12px 0;">

    <button class="btn" onclick="window.location='/register'">
      Créer un compte
    </button>

    <button class="btn" onclick="window.location='/pair'">
      Pairing Code
    </button>

    <button class="btn" onclick="window.location='/qrpage'">
      QR Code
    </button>

    <!-- Google Ads -->
    <ins class="adsbygoogle"
         style="display:block;margin-top:15px"
         data-ad-client="ca-pub-XXXX"
         data-ad-slot="XXXX"
         data-ad-format="auto"></ins>

    <p class="result" id="msg"></p>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  const recaptcha = grecaptcha.getResponse();
  if(!recaptcha){ alert("Veuillez valider le CAPTCHA"); return; }

  const data = {
    email: e.target.email.value,
    password: e.target.password.value,
    recaptcha
  };

  const res = await fetch('/auth/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(data)
  });

  const result = await res.json();
  document.getElementById('msg').innerText = result.message;

  if(result.message.startsWith("Bienvenue")){
    setTimeout(()=> window.location='/pair', 1000);
  }
});

(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
