<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • QR Code</title>
<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:400px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
background:radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
            radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
            linear-gradient(180deg,var(--bg-1),var(--bg-2));
color:#dfffe6;overflow-x:hidden;}
.stage{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;padding:36px;}
.glass-card{
  width:var(--card-w);max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
}
.card-header h1{font-family:"JetBrains Mono", monospace;font-size:22px;margin:0;color:var(--neon);text-transform:uppercase;text-shadow:0 0 18px rgba(56,189,248,0.22);}
input, button{width:100%;padding:12px;margin:6px 0;border-radius:6px;border:none;font-size:14px;}
input{background:rgba(255,255,255,0.02);color:#dfffe6;border:1px solid var(--glass-border);}
button{background:var(--neon);color:#020617;font-weight:bold;cursor:pointer;}
button:hover{opacity:0.9;}
.result{margin-top:12px;font-size:14px;color:var(--muted);}
.qrimg{width:240px;height:240px;margin:12px auto;display:block;background:#fff;padding:10px;border-radius:12px;}
</style>
</head>
<body>
<main class="stage">
<section class="glass-card">
<header class="card-header">
<h1>ROK XD • QR Code</h1>
<div class="stats">Coins : <span id="coins">0</span></div>
</header>

<input id="phone" type="tel" placeholder="2376XXXXXXX">
<button id="btn">Générer QR</button>
<div class="result" id="result"></div>

</section>
</main>

<script>
const username = localStorage.getItem('username');
if(!username){ alert('Connectez-vous !'); window.location.href='/login'; }

const coinsEl = document.getElementById('coins');
const btn = document.getElementById('btn');
const result = document.getElementById('result');

async function fetchStats(){
  try{
    const res = await fetch(`/api/coins/${username}`,{headers:{'x-api-key':'demo-key'}});
    const data = await res.json();
    coinsEl.innerText = data.coins;
  }catch(err){console.error(err);}
}

fetchStats();

btn.onclick = async ()=>{
  const phone = document.getElementById('phone').value.trim();
  if(!phone){ result.innerHTML='Numéro requis'; return; }
  btn.disabled=true;
  result.innerHTML='Génération en cours...';
  try{
    const r = await fetch(`/qr?number=${encodeURIComponent(phone)}`);
    const data = await r.json();
    if(data.qr) result.innerHTML=`<img src="${data.qr}" class="qrimg"><div>${phone}</div>`;
    else result.innerHTML=data.error;
  }catch(e){ result.innerHTML='Erreur serveur'; console.error(e);}
  btn.disabled=false;
};
</script>
</body>
</html>
