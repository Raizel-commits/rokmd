<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion • ROK XD</title>
  <style>
    :root {
      --bg-1: #020617;
      --bg-2: #0f172a;
      --neon: #38bdf8;
      --glass-border: rgba(56, 189, 248, 0.2);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-1);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: var(--bg-2);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--glass-border);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--neon);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: var(--neon);
      border: none;
      border-radius: 5px;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: var(--neon);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button id="login-btn">Se connecter</button>
    <p>Pas de compte ? <a href="/register.html">S'inscrire</a></p>
  </div>

  <script>
    // Rediriger si déjà connecté
    fetch("/auth/me", { credentials: "same-origin" })
      .then(r => r.json())
      .then(data => {
        if (data.email) window.location.href = "/";
      });

    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
        credentials: "same-origin"
      });

      const data = await res.json();
      if (data.status === "success") {
        window.location.href = "/";
      } else {
        alert(data.error || "Erreur connexion");
      }
    });
  </script>
</body>
</html>
