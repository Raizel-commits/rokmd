<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROK XD • Pairing Code</title>
<style>
:root{
  --bg-1:#020617;
  --bg-2:#0f172a;
  --neon:#38bdf8;
  --glass-border:rgba(56,189,248,0.22);
  --muted:rgba(255,255,255,0.45);
  --card-w:380px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
background: radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.03), transparent),
            radial-gradient(900px 500px at 90% 85%, rgba(56,189,248,0.02), transparent),
            linear-gradient(180deg,var(--bg-1),var(--bg-2));
color:#dfffe6;overflow:hidden;}
.stage{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;padding:36px;}
.glass-card{
  width:var(--card-w);max-width:92vw;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:18px;padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7),0 0 40px rgba(56,189,248,0.05) inset;
  backdrop-filter: blur(10px) saturate(140%);
  border:1px solid var(--glass-border);
  text-align:center;
}
.card-header h1{font-family:"JetBrains Mono", monospace;font-size:20px;margin:0;color:var(--neon);text-transform:uppercase;text-shadow:0 0 18px rgba(56,189,248,0.22);}
.card-header .small-url{font-size:12px;color:var(--muted);margin-top:6px;}
input[type="tel"]{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(56,189,248,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));color:#eafff2;margin-bottom:12px;outline:none;font-size:14px;}
input::placeholder{color:rgba(200,255,255,0.22);}
button{width:100%;padding:12px;border-radius:6px;border:none;background:var(--neon);color:#020617;font-weight:bold;cursor:pointer;font-size:16px;}
button:hover{opacity:0.9;}
.result{margin-top:16px;font-weight:bold;}
.dots::after{content:'';animation:blink 1s infinite;}
@keyframes blink{0%,20%{content:'';}40%{content:'.';}60%{content:'..';}80%,100%{content:'...';}}
</style>
</head>
<body>
<main class="stage">
<section class="glass-card">
<header class="card-header">
<h1>ROK XD • Pairing</h1>
<div class="small-url">Entrez votre numéro WhatsApp</div>
</header>
<input id="phone" type="tel" placeholder="2376XXXXXXX">
<button id="btn">Générer le code</button>
<div class="result" id="result"></div>
</section>
</main>
<script>
const btn = document.getElementById("btn");
const result = document.getElementById("result");
btn.onclick = async ()=>{
  const phone = document.getElementById("phone").value.trim();
  if(!phone){ result.innerHTML='<span style="color:#ef4444;">Numéro requis</span>'; return; }
  btn.disabled=true;
  result.innerHTML='<span style="color:#38bdf8;">Génération en cours<span class="dots"></span></span>';
  try{
    const r=await fetch(`/code?number=${encodeURIComponent(phone)}`);
    const data=await r.json();
    if(data.code) result.innerHTML='<span style="color:#38bdf8;">Code généré : '+data.code+'</span>';
    else if(data.error) result.innerHTML='<span style="color:#ef4444;">Erreur : '+data.error+'</span>';
  }catch(e){ result.innerHTML='<span style="color:#ef4444;">Erreur serveur</span>'; console.error(e);}
  btn.disabled=false;
};
</script>
</body>
</html>
